<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Autio y video</title>
	<link rel="stylesheet" href="css/audiovideo.css">
</head>
<body>
	Etiquetas para audio y video
	<br>
	<audio controls autoplay loop>
		<source src="audiovideo/media/audio/musica.mp3">
	</audio>
	

	
	<marquee behavior="" direction="left" scrolldelay="-100">
		<marquee behavior="" direction="up" scrolldelay="-100">
			<video controls autoplay loop preload="auto">
				<source src="audiovideo/media/video/Chrome_Imf.mp4">
				<source src="audiovideo/media/video/Chrome_Imf.ogv">
				<source src="audiovideo/media/video/Chrome_Imf.webm">
			</video>
		</marquee>
	</marquee>
	
	<marquee behavior="" direction="down">
		<video id="miler" controls autoplay loop preload="auto">
			<source src="audiovideo/media/video/miler.mp4">
			<source src="audiovideo/media/video/Chrome_Imf.ogv">
			<source src="audiovideo/media/video/Chrome_Imf.webm">
		</video>
	</marquee>
	

</body>
</html>
